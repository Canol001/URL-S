<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="blue lighten-5 center-align" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container card-panel white" style="max-width: 400px; padding: 20px;">
        <h5>Reset Password</h5>
        <form method="POST">
            <div class="input-field">
                <input type="password" name="password" required>
                <label>New Password</label>
            </div>
            <button type="submit" class="btn blue waves-effect waves-light">Reset Password</button>
        </form>
    </div>
</body>
</html>
